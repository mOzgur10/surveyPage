<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<style>
    #survey-form{
        
        width: 450px;
        display: inline-block;
        text-align: left;
        background-color: rgba(255, 0, 0, 0.4);
        padding-left: 15px;
        padding-right: 15px;
    }
    #title{
        text-align: center;
    }
    #description{
        text-align: center;
    }
    .widthFix{
        height: auto;
        width: 100%;
    }
    
    /*#gender {
        width: 100%;
    }
    #recommend{
        display: inline-block;
        text-align: left;
    }
    #feedback{
        display: inline-block;
        text-align: left;
    }*/
</style>
<body>

<h1 id="title">Survey Form</h1>
<p id="description">Please fill blanks</p>
<div style="text-align: center;">
<form id="survey-form" >
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" class="widthFix" placeholder="John Doe" required>
    <br>
    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" class="widthFix" placeholder="example@example.com" required>
    <br>
    <label for="number" id="number-label">Age</label><br>
    <input type="number" name="number" id="number" class="widthFix" min="0" max="150" placeholder="0" required>
    <br><br>
    <label for="dropdown">Select the best option for you</label><br>
    <select name="dropdown" id="dropdown" class="widthFix">
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="fulltimelearner">Full Time Learner</option>
        <option value="other">Other</option>
        
    </select><br>
    
    <div id="gender"><br>
        <label for="gender">Please select your gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
    </div>
    <br>
   
    <div id="feedback">
        <label for="feedback">Would you recommend us to a friend?</label><br>
        <input type="radio" id="definatelly" name="feedback" value="Definatelly">
        <label for="definatelly">Definatelly</label><br>
        <input type="radio" name="feedback" id="maybe" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="feedback" id="notsure" value="Not Sure">
        <label for="notsure">Not Sure</label><br>
    </div>
    <div id="recommend"><br>
        <label for="recommend">What would you like to see improved?</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="Challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="videos" name="videos" value="Videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="projects" name="projects" value="Projects">
        <label for="projects">Projects</label><br>
        <input type="checkbox" id="forum" name="forum" value="Forum">
        <label for="forum">Forums</label><br>
        <input type="checkbox" id="meetups" name="meetups" value="Meetups">
        <label for="meetups">Meetups</label><br>
    </div>
    <textarea name="commentTextArea" class="widthFix" id="commentTextArea" rows="8" placeholder="Enter your comment here."></textarea>
    <br>
    <button type="submit" id="submit">Submit</button>


</form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
